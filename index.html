<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PDF 웹으로 인쇄하기!</title>
</head>
<body>
    <button id="generate">PDF 만들기</button>
    <!-- <button id="generateCanvas">Create Canvas</button> -->
    <button id="print">PDF 인쇄</button>
    <h3>여기에 텍스트를 입력해보세요.</h3>
    <input type="text" id="bodyText">
    <button id="textGen">텍스트 바꾸기!</button>
    <!-- <button id="generateCanvas">Create Canvas</button> -->
    <div id="element-to-print">
        안녕하세요. (Hello, world!)
        <p>
            김대환님, 안녕하세요. 코로나-19 상황에도 불구하고 준비된 학습 자료가 있어 공유드려요.
        </p>
        <p>
            웹에서 순수 자바스크립트만 사용하여 PDF 생성이 가능하다는 것도 꼭 보여드리고 싶었어요.
        </p>
        <p>
            물론 인쇄도 가능하구요.
        </p>
    </div>
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://jasonday.github.io/printThis/printThis.js"></script>
    <script src="./printMakePdf.js"></script>
</body>
</html>
